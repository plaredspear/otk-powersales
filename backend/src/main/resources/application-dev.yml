spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:otoki;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  flyway:
    enabled: false

  sql:
    init:
      mode: always

# JWT 설정 (개발용)
jwt:
  secret: otoki-internal-dev-secret-key-change-in-production-minimum-256-bits
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

logging:
  level:
    org.springframework.security: DEBUG
