spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/otoki
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: salesforce2

  flyway:
    enabled: false

jwt:
  secret: otoki-internal-dev-secret-key-change-in-production-minimum-256-bits
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    org.springframework.security: DEBUG
